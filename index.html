<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IoT Ligh Bulb</title>
  <meta name="description" content="Comp584 IoT Prototype - Light Bulb">
  <meta name="author" content="Group 2">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
    ON = "1";
    OFF = "0";
    bulbState = OFF;
    
    $(document).ready(function() {
      //bind click handler
      $("#image").on("click", function(event) {
        if (bulbState == ON) {
          $.post("/api/0");
        } else if (bulbState == OFF) {
          $.post("/api/1");
        }
      });

      //check bulb state
      var intervalID = window.setInterval(function() {
        $.get("/api", function(response) {
            if (response == ON) {
              bulbState = ON;
              $("#image").attr("src", "images/on.png");
            
            } else if (response == OFF) {
              bulbState = OFF;
              $("#image").attr("src", "images/off.png");
            }
        });
      }, 300);
    });
  </script>


</head>
<body>
  <div class="container">
    <div class="row">
        <h5>IoT Light Bulb</h5>
        <img id="image" src="images/off.png">
        <p>Hit the light bulb to turn it off and on.</p>
    </div>
  </div>
</body>
</html>
